            <h3>Let's create the future.</h3>
        <p class="lead text-center">
      Fill this out so we can learn more about you and your needs</p>            
        </div>
    <div class="row justify-content-center my-5">
    <div class="col-lg-6">
       <form>
         <label for="email" class="form-label">Email Address:</label>
         <input type="email" class="form-control mb-3" id="email" placeholder="e.g. john@example.com">
       <label for="namesurname" class="form-label">Name & Surname:</label>
       <input type="text" class="form-control mb-3" id="namesurname" placeholder="e.g. John Smith">
       <label for="location" class="form-label">Location:</label>
       <input type="text" class="form-control" id="lastname" placeholder="e.g. London">
       <label for="message" class="form-label mb-2 mt-3">Message:</label>
       <textarea id="message" class="form-control" style="height: 100px"></textarea>
       <div class="mt-3 text-center">
       <button type="submit" class="btn btn-secondary submitbutton">Submit</button>
       </div>
       </form>
